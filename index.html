<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
   <title>Currency</title>
</head>
<body>
 <div class="container">
   <div class="well">
     <div class="row">
       <div class="col-md-1"></div>
       <div class="col-md-10">
          <h1 class="display-4 text-center"><br></h1>
          <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Currency Converter</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-7">
                  <div class="mb-3">
                      <label for="Convert">Convert from:</label>
                      <select class="custom-select d-block w-100 currencies" id="fromCurrency" required>
                        <option value="">Choose currency...</option>
                       
                      </select>
                    </div>
                  </div>
                  <div class="col-md-5">
                      <div class="mb-3">
                          <label for="username">Amount:</label>
                          <div class="input-group">
                            
                            <input type="number" min="1" class="form-control" id="amount" placeholder="enter value to convert" required>
                            
                          </div>
                        </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                    <div class="mb-3">
                        <label for="Convert">Convert To:</label>
                        <select class="custom-select d-block w-100 currencies" id="toCurrency" required>
                          <option value="">Choose currency...</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="username">output:</label>
                            <div class="input-group">
                              
                              <input type="text"  class="form-control" id="output" disabled>
                              
                            </div>
                          </div>
                    </div>
                  </div>
  
                <div class="text-center">
                    <button id="submitButton" type="button" class="btn btn-lg btn-outline-success">Convert</button>
                </div>
              
              </div>
            </div>
       </div>
       <div class="col-md-1"></div>
     </div>
   </div>

</div>

<script src="js/index.js"></script> 
<script src="main.js"></script>
<script src="idb/idb.js"></script> 
<script src="js/indexdb.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
